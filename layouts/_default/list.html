{{ define "main" }}
  <h1>{{ .Title }}</h1>
  {{ range .Pages.GroupByPublishDate "2006" }}
    <h2>{{ .Key }}</h2>
    <ul>
      {{ range .Pages }}
        <li>
          {{ .PublishDate.Format "Jan 2" }} - <a href="{{ .RelPermalink }}">{{- .Title -}}</a>
        </li>
      {{ end }}
    </ul>
  {{ end }}
{{ end }}
